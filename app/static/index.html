<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Code Gen AI</title>
</head>
<body class="bg-slate-900 text-white min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-blue-400">Python Code Generator</h1>
        
        <div class="bg-slate-800 p-6 rounded-lg shadow-xl mb-6">
            <textarea id="prompt" class="w-full bg-slate-700 p-4 rounded border border-slate-600 focus:outline-none focus:border-blue-500" rows="3" placeholder="Describe the code you need..."></textarea>
            <button onclick="generateCode()" class="mt-4 bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded font-bold transition">Generate</button>
        </div>

        <div class="bg-black p-6 rounded-lg border border-slate-700">
            <h2 class="text-sm uppercase text-slate-500 mb-2 font-mono">Generated Output:</h2>
            <pre id="output" class="text-green-400 font-mono whitespace-pre-wrap">Your code will appear here...</pre>
        </div>
    </div>

    <script>
        async function generateCode() {
            const prompt = document.getElementById('prompt').value;
            const output = document.getElementById('output');
            output.innerText = "Thinking...";

            const response = await fetch(`/generate?prompt=${encodeURIComponent(prompt)}`);
            const data = await response.json();
            output.innerText = data.code;
        }
    </script>
</body>
</html>
